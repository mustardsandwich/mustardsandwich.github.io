<!DOCTYPE html>
<html>
    <head>
        <meta charset = "UTF-8" />
        <title> Motophone Elegiac </title>
		<script type="text/javascript" src="/js/webfont.js"> </script>
		<script type="text/javascript" src="jquery.min.js"> </script>
        <!-- Squiffy 5.1.2: https://github.com/textadventures/squiffy -->
		<script type="text/javascript" src="story.js" charset="UTF-8"> </script>		
		<script>
			jQuery(function($){
				$('#squiffy').squiffy();
				var restart = function () {
					$('#squiffy').squiffy('restart');
				};
				$('#restart').click(restart);
				$('#restart').keypress(function (e) {
					if (e.which !== 13) return;
					restart();
				});
			});
		</script>
        <link rel="stylesheet" type="text/css" href="/css/mustardsandwich.css" />
		<link rel="stylesheet" type="text/css" href="style.css"/>

    </head>

			<div class = "page_header">

					<a href = "/"><h1> MUSTARD SANDWICH </h1></a>
					<a href = "/"><img class="logo" src="/img/logo.png"> </img></a>
				</div>
				<ul class = "navigation">

					<li><a href = "/media"> MEDIA </a></li>
					<li><a href = "/about"> ABOUT </a></li>
				</ul>
			</div>
			
			<!-- PAGE CONTENT -->
			<div id="squiffy-container">
				<div id="squiffy-header"> <a class="squiffy-header-link" id="restart" tabindex="0"> Restart </a> </div>

		</div>
