<!DOCTYPE html>
<html>
    <head>
        <meta charset = "UTF-8" />
        <title> Motophone Elegiac </title>
		<script type="text/javascript" src="/js/webfont.js" />
		<!-- Squiffy 5.1.2: https://github.com/textadventures/squiffy -->
        <script type="text/javascript" src="story.js" charset="UTF-8" />
		<script>
			jQuery(function($){
				$('#squiffy').squiffy();
				var restart = function () {
					$('#squiffy').squiffy('restart');
				};
				$('#restart').click(restart);
				$('#restart').keypress(function (e) {
					if (e.which !== 13) return;
					restart();
				});
			});
		</script>
        <link rel="stylesheet" type="text/css" href="/css/mustardsandwich.css" />
		<link rel="stylesheet" type="text/css" href="style.css"/>
		<link rel="icon" type="image/png" href="/favicon.ico" />
		<meta name="description" content="" />
		<meta name="keywords" content="" />
		<meta name="author" content="William Tippins" />
    </head>

	<body>
		<div id="squiffy-container">
			<div id="squiffy-header"> <a class="squiffy-header-link" id="restart" tabindex="0"> Restart </a> </div>
			<div id="squiffy" />
		</div>
	</body>
</html>
